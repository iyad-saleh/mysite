{% load static %}
{% if user.is_superuser %}
<div class="row d-flex justify-content-center">
  <div class="col-md-1 text-right mb-2">
<a  class="btn btn-primary"  href="{% url 'FeaturettsCreateView'   %}"> جديد </a>
</div>
</div>
  {% endif %}
 {% for item in Featuretts %}
<div class="row featurette mr-2     shadow-lg p-3  rounded">
  <div class="col-md-6 text-right ">
    <h2 class="featurette-heading">{{item.title}}</h2>
    <p class="lead">{{item.content}}</p>
      {% if user.is_superuser %}
      <a  class="btn btn-info"  href="{% url 'FeaturettsUpdateView'  item.id %}"> تعديل </a>
        <a  class="btn btn-danger"  href="{% url 'FeaturettsDeleteView'  item.id %}"> حذف </a>
     {% endif %}

  </div>
  <div class="col-md-5">
    <img class="featurette-image img-fluid mx-auto"  src="{{ item.image.url }}" alt="Generic placeholder image">
  </div>
</div>
<hr class="featurette-divider">
{% endfor %}
