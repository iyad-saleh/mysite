{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block content %}
	<div class="container  m-t5">
		<div class="row  d-flex justify-content-center   text-center">
			<div class="col-md-6 col-sm-10 mt-1   shadow-lg p-3  rounded">
				<div class="media">
					<div class="media-body">
						<h5 class="mt-0 font-weight-bold"> </h5>
					</div>
				</div>
			</div>
		</div>
		<div class="row  d-flex justify-content-center   text-center">
			<div class="col-md-6 col-sm-10   shadow-lg p-3  rounded">
				<div class="media">
					
					<div class="media-body">
						<h5 class="mt-0 font-weight-bold">رصيده الحالي :  {{amount|intcomma }} ل س </h5>
						
					</div>
				</div>
			</div>
		</div>
	 <div class="row d-flex justify-content-center  text-center">
		<div class="col  col-md-6 col-sm-10     shadow-lg p-3  rounded ">
			<div class="content-section  text-right" >
				<form method="POST" action="{%  url 'transactionRoot' %}">
					{% csrf_token %}
					<fieldset class="form-group">
						<legend class="border-bottom mb-4  text-center">تحويل رصيد الى </legend>
						{% include 'bs4_form.html' with form=Choose_Form %}
					</fieldset>
					<div class="form-group d-flex justify-content-center">
						<button class="btn btn-success " type="submit">تسديد </button>
						<a  class="btn btn-info mx-4 " href="{%  url 'Nodebalanc' %}">عودة</a>
						
					</div>
				</form>
				
				
			</div>
		</div>
	</div>

	</div>
{% endblock content %}
