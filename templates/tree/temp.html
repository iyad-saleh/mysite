    <div class="container d-flex justify-content-center  " style="flex-direction: column;">
      <div class="row row justify-content-center ">
        {% for post in posts  %}
          <div class="container">
            <div class="popover-dismiss  row justify-content-center " style="background-color: #ddd;margin-bottom:  15px; justify-content: center;">
              <div class="col-sm-3 " style="display: inline-block;">
              {% if post.right %}<span>{{post.right }}</span>{% endif %}
                <button type="button" class="btn"  id="post{{post.id}}" data-toggle="popover" data-trigger="focus" title="
                {% if post.previous %}
                previous is :{{ post.previous.title }}{% else %}No previous{% endif %}||
                {% if post.next %}  next is :{{ post.next.title }}  {% else %}   No next!!  {% endif %}
                " data-content="I'm : {{ post.body }}">{{ post.title }}</button>
                {% if post.left %}<span>{{post.left }}</span>{% endif %}
              </div>
            </div>
          </div>
        {% endfor  %}
      </div>
    </div>






    $(document).ready(function(){
    $('[data-toggle="popover"]').popover();
    });
