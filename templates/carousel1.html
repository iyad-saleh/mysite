{% load static %}
{% if user.is_superuser %}
  <div class="row d-flex justify-content-center">
    <div class="col-md-1 text-right mb-2">
      <a  class="btn btn-info"  href="{% url 'CarouselCreateView'   %}"> جديد </a>
    </div>
  </div>
{% endif %}
<div class="container">
  <div class="row  d-flex justify-content-center  my-1 mx-auto "  >
    <div class="col-md-12 ">
      <div id="carouselExampleIndicators" class="carousel slide mx-3" data-ride="carousel">
        <!--  <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol> -->
        <div class="carousel-inner">
          {% for item in carousel %}
            {% if forloop.counter == 1 %}<div class="carousel-item active">{% else %}<div class="carousel-item ">{% endif %}
            
            <img class="d-block  img-fluid    " src="{{ item.image.url }}" alt="First slide" style="max-width: 100%;" />
            <div class="carousel-caption  ">
              <h5>{{item.title}}</h5>
              <p>{{item.content}}</p>
              {% if user.is_superuser %}
                <a  class="btn btn-info"  href="{% url 'CarouselUpdateView'  item.id %}"> تعديل </a>
                <a  class="btn btn-info"  href="{% url 'CarouselDeleteView'  item.id %}"> حذف </a>
              {% endif %}
            </div>
            
          </div>
        {% endfor %}
        
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
</div>
</div>
